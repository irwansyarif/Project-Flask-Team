<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Salary</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <!-- My CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
  </head>
  <body id="salary">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background-color: #323d45" shadow-sw>
      <div class="container">
        <a class="navbar-brand" href="{{url_for('index')}}">Loon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{{url_for('index')}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('about')}}">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{url_for('salary')}}">Salary Projects</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Input Start -->
    <section class="my-5">
      <div class="container p-5">
        <div class="row">
          <div class="col text-center mb-3">
            <h2>Salary Calculation</h2>
          </div>
        </div>
        <div class="row justify-content-center px-4">
          <div class="col-md-5">
            <form id="salaryForm" method="POST" action="{{ url_for('hitung_gaji') }}">
              <div class="mb-3">
                <label for="nama" class="form-label">Name</label>
                <input type="text" class="form-control" id="nama" name="nama" placeholder="Enter your name" required />
              </div>
              <div class="mb-3">
                <label for="divisi" class="form-label">Division</label>
                <select class="form-select mb-3" id="divisi" name="divisi" required>
                  <option value="" selected disabled>Select division</option>
                  <option value="Marketing">Marketing</option>
                  <option value="IT">IT</option>
                  <option value="Lapangan">Lapangan</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="lembur" class="form-label">Jumlah Lembur</label>
                <input type="text" class="form-control" id="lembur" name="lembur" placeholder="Enter the number of overtime hours" required />
              </div>
              <input type="submit" class="btn text-white" style="background-color: #323d45" value="Calculate" />
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Input Ends -->

    <!-- footer -->
    <footer class="text-center pb-3 text-white shadow-md pt-4 fixed-bottom">
      <p>Create By Team Loon <PeopleIcon size="{16}" text-danger /><a href="" class="text-white"></a></p>
    </footer>
    <!-- Footer Ends -->

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
